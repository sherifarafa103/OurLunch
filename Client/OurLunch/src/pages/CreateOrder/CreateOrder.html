<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create Order</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <img src="C:/Users/Administrator/Desktop/Microsoft Our Lunch Images/download.jpg" alt="" width="5" height="100">
      </ion-item>

      <ion-item>
        <ion-label floating>Order Owner</ion-label>
        <ion-input type="text" [(ngModel)]="owner"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Restaurant</ion-label>
        <ion-input type="text" [(ngModel)]="restaurantId"></ion-input>
      </ion-item>
      <br />

      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="time"></ion-datetime>
      </ion-item>

      <button ion-button (click)="addOrder()">Submit Order</button>

    </ion-card-content>
  </ion-card>

</ion-content>
