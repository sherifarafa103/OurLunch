<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Make Order Item</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>
    </ion-card-header>

    <ion-card-content>

      <button ion-button (click)="viewOrders()">View Orders</button>

      <table style="width:100%">
        <tr>
          <th>Order Id</th>
          <th>Owner Id</th>
          <th>Restaurant Id</th>
          <th>Time</th>
        </tr>

        <tr *ngFor="let order of orders | async">
          <td>{{ order.orderId }}</td>
          <td>{{ order.userId }}</td>
          <td>{{ order.restaurantId }}</td>
          <td>{{ order.time }}</td>
        </tr>
      </table>

      <h2>My Heroes</h2>


      <ion-item>
        <ion-label floating>Order Id</ion-label>
        <ion-input type="text" [(ngModel)]="orderId"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>user Id</ion-label>
        <ion-input type="text" [(ngModel)]="userId"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>MealId</ion-label>
        <ion-input type="text" [(ngModel)]="mealId"></ion-input>
      </ion-item>
      <button ion-button (click)="addOrderItem()">Submit Item</button>

    </ion-card-content>
  </ion-card>

</ion-content>
