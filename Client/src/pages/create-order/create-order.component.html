<ion-header>
    <ion-toolbar>
        <ion-title>
            Create your order
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label floating>Restaurant</ion-label>

        <ion-select [(ngModel)]="restaurantId">
            <ion-option *ngFor="let restaurant of restaurants | async" [value]="restaurant.restaurantId">{{ restaurant.name }}</ion-option>
        </ion-select>
    </ion-item>

    <ion-item>
        <ion-label floating>Order time</ion-label>
        <ion-datetime displayFormat="h:mm A" [(ngModel)]="time"></ion-datetime>
    </ion-item>

    <button ion-button block color="secondary" margin-top (click)="createOrder()">Create Order</button>
</ion-content>
