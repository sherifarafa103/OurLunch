<ion-content padding>
    <ion-item>
        <ion-label floating>Restaurant name</ion-label>
        <ion-input [(ngModel)]="name" (keyup.enter)="save()"></ion-input>
    </ion-item>

    <button ion-button margin-top margin-left color="secondary" (click)="save()">Save</button>
    <button ion-button margin-top (click)="cancel()">Cancel</button>
</ion-content>
