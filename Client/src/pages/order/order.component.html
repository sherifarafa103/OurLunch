<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ (restaurant | async)?.name }} order details</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h5>Created by: {{ (user | async)?.firstName + ' ' + (user | async)?.lastName }}</h5>
    <h5>Will be ordered in: {{ time | async }} minutes</h5>

    <ion-card *ngFor="let item of orderItems">
        <ion-card-header>
            <!-- {{  }} -->
        </ion-card-header>

        <ion-list>
            <button ion-item>
                <ion-icon name="cart" item-start></ion-icon>
                Shopping
            </button>

            <button ion-item>
                <ion-icon name="medical" item-start></ion-icon>
                Hospital
            </button>

            <button ion-item>
                <ion-icon name="cafe" item-start></ion-icon>
                Cafe
            </button>

            <button ion-item>
                <ion-icon name="paw" item-start></ion-icon>
                Dog Park
            </button>

            <button ion-item>
                <ion-icon name="beer" item-start></ion-icon>
                Pub
            </button>

            <button ion-item>
                <ion-icon name="planet" item-start></ion-icon>
                Space
            </button>

        </ion-list>
    </ion-card>
</ion-content>
