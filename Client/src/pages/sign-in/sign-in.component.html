<ion-header>
    <ion-toolbar>
        <ion-title>
            Sign in!
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label floating>Alias (Username)</ion-label>
        <ion-input type="text" [(ngModel)]="alias" (keyup.enter)="signIn()"></ion-input>
    </ion-item>

    <ion-list padding-left padding-top>
        <button ion-button (click)="signIn()">Sign In</button>
    </ion-list>
</ion-content>
