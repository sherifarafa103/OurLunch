<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Sign Up</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-item>
        <ion-label floating>Alias (Username)</ion-label>
        <ion-input type="text" [(ngModel)]="alias"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" [(ngModel)]="firstName"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" [(ngModel)]="lastName"></ion-input>
    </ion-item>

    <button ion-button (click)="addUser()">Sign Up</button>

</ion-content>
